version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - RATE_LIMIT=100
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./outputs:/app/outputs
      - ${HOME}/.kaggle:/home/appuser/.kaggle:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
